<div class="search-page-container">
  <!-- Page Header -->
  <mat-toolbar class="page-header" color="primary">
    <span class="toolbar-title">
      <mat-icon>library_books</mat-icon>
      FindBook
    </span>
    <span class="spacer"></span>
    <span class="toolbar-subtitle" *ngIf="currentSearchTerm">
      Searching for: "{{ currentSearchTerm }}"
    </span>
  </mat-toolbar>

  <!-- Search Form Section -->
  <section class="search-section" aria-label="Book search">
    <div class="search-container">
      <h1 class="search-title">Discover Your Next Great Read</h1>
      <p class="search-subtitle">
        Search through millions of books by title, author, ISBN, or keywords.
      </p>
      
      <app-search-form
        [isLoading]="isLoading"
        (searchSubmitted)="onSearchSubmitted($event)"
        (searchCleared)="onSearchCleared()">
      </app-search-form>
    </div>
  </section>

  <!-- Book List Section -->
  <section class="book-list-section" aria-label="Search results">
    <div class="book-list-container">
      <app-book-list
        [searchResult]="searchResult"
        [isLoading]="isLoading"
        [favoriteBookIds]="favoriteBookIds"
        (bookSelected)="onBookSelected($event)"
        (favoriteToggled)="onFavoriteToggled($event)">
      </app-book-list>
    </div>
  </section>

  <!-- Book Details Modal -->
  <div class="book-details-modal" 
       [class.show]="showBookDetails"
       *ngIf="showBookDetails">
    <div class="modal-backdrop" (click)="onBookDetailsClose()"></div>
    <div class="modal-content">
      <app-book-details
        [book]="selectedBook"
        [isLoading]="false"
        (closed)="onBookDetailsClose()"
        (favoriteToggled)="onBookDetailsFavoriteToggled($event)"
        (previewRequested)="onBookPreviewRequested($event)">
      </app-book-details>
    </div>
  </div>
</div>
