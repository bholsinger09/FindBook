<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FindBook - Discover Your Next Great Read</title>
  <meta name="description" content="A modern Angular application for discovering books">
  <base href="/FindBook/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Redirect script for GitHub Pages SPA routing -->
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages

    var pathSegmentsToKeep = 1;
    var l = window.location;

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
  <!-- Loading message while redirecting -->
  <div
    style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Loading FindBook...</h2>
      <p>Redirecting to the application...</p>
    </div>
  </div>
</body>

</html>
